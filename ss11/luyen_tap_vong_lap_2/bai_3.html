<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>

  let n = 5;

  document.write("Góc tam giác vuông phía dưới bên trái <br>")
  for (let i = 1; i <= n; i++) {
    for (let j = 0; j < i; j++) {
      document.write("*");
    }
    document.write("<br>"); // Xuống dòng sau mỗi hàng
  }

  document.write("Góc tam giác vuông phía trên bên trái <br>")
  for (let i = n; i > 0; i--) {
    for (let j = 0; j < i; j++) {
      document.write("*");
    }
    document.write("<br>"); // Xuống dòng sau mỗi hàng
  }
  document.write("Góc tam giác vuông phía dưới bên phải <br>")
  for (let i = 1; i <= n; i++) {
    for (let j = 0; j < n - i; j++) {
      document.write("&nbsp;&nbsp;"); // In khoảng trắng
    }
    for (let j = 0; j < i; j++) {
      document.write("*"); // In dấu *
    }
    document.write("<br>"); // Xuống dòng sau mỗi hàng
  }

  document.write("Góc tam giác vuông phía trên bên phải <br>")
  for (let i = n; i > 0; i--) {
    for (let j = 0; j < n - i; j++) {
      document.write("&nbsp;&nbsp;"); // In khoảng trắng
    }
    for (let j = 0; j < i; j++) {
      document.write("*"); // In dấu *
    }
    document.write("<br>"); // Xuống dòng sau mỗi hàng
  }


</script>
</body>
</html>
