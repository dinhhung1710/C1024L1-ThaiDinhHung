<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        h2 {
            font-weight: bold;
        }
        button {
            margin: 5px;
        }
    </style>
</head>
<body>
<h2>Calculator</h2>
<form id="calculatorForm">
    <input type="number" id="num1" placeholder="Nhập số thứ nhất">
    <input type="number" id="num2" placeholder="Nhập số thứ hai">
    <br>
    <button type="button" onclick="addition()">Addition(+)</button>
    <button type="button" onclick="subtraction()">Subtraction(-)</button>
    <button type="button" onclick="multiplication()">Multiplication(X)</button>
    <button type="button" onclick="division()">Division(/)</button>
</form>
<h3 id="result">Result: </h3>

<script>
    function getValues() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);

    }

    function addition() {
        const num1 = parseFloat(document.getElementById('num1').value);
        const num2 = parseFloat(document.getElementById('num2').value);
        document.getElementById('result').innerText = `Result: ${num1 + num2}`;
    }

    function subtraction() {
        const { num1, num2 } = getValues();
        document.getElementById('result').innerText = `Result: ${num1 - num2}`;
    }

    function multiplication() {
        const { num1, num2 } = getValues();
        document.getElementById('result').innerText = `Result: ${num1 * num2}`;
    }

    function division() {
        const { num1, num2 } = getValues();
        if (num2 !== 0) {
            document.getElementById('result').innerText = `Result: ${num1 / num2}`;
        } else {
            document.getElementById('result').innerText = "Result: Cannot divide by zero";
        }
    }
</script>
</body>
</html>
