<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bai1</title>
</head>
<body>
<script>
  // Khởi tạo mảng 2 chiều với các phần tử có sẵn
  let arr = [
    [1, 2, 3],
    [4, 5, 6],
    [7, 8, 9]
  ];

  // In ra các phần tử trong mảng 2 chiều bằng vòng lặp for lồng nhau
  for (let i = 0; i < arr.length; i++) {
    for (let j = 0; j < arr[i].length; j++) {
      document.write(arr[i][j] + " ");  // In từng phần tử ra
    }
    document.write("<br>");  // Xuống dòng sau khi in xong một hàng
  }

</script>
</body>
</html>
