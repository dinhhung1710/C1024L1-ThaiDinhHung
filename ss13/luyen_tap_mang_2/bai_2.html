<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bai2</title>
</head>
<body>
<script>
  // Khởi tạo mảng chứa các ký tự
  let arr = ['c', 's', 'c', '2', '6', '1'];

  // Đảo ngược mảng
  let reversedArr = arr.reverse();

  // Nối các phần tử của mảng thành chuỗi
  let result = reversedArr.join("");

  // Hiển thị chuỗi đã đảo ngược
  document.write("Chuỗi sau khi đảo ngược: " + result);

</script>
</body>
</html>
