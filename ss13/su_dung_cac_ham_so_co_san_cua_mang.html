    function swapCase(str) {
        let result = '';  // Chuỗi kết quả

        for (let i = 0; i < str.length; i++) {
            let char = str[i];
            // Nếu ký tự là chữ thường, chuyển thành chữ hoa
            if (char === char.toLowerCase()) {
                result += char.toUpperCase();
            }
            // Nếu ký tự là chữ hoa, chuyển thành chữ thường
            else {
                result += char.toLowerCase();
            }
        }

        return result;
    }

    // Ví dụ chạy chương trình
    let inputString = prompt("Nhập vào một chuỗi:");
    let output = swapCase(inputString);
    console.log("Kết quả:", output);
