<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let num =[5,9,10,13,14,15,20,24,28,30];
  let count = 0;
  for (let i = 0; i <= num.length; i++){
    if (num[i] >= 10 ){
      count ++;
    }
  }
  document.write("Số lượng các số nguyên lớn hơn và bằng 10 là: " + count);
</script>
</body>
</html>
