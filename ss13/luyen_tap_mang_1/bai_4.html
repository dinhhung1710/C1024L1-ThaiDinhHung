<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // Khởi tạo mảng số nguyên
  let arr = [10, 15, 20, 24, 26, 30, 35, 60, 68, 75, 90];

  // Đảo ngược các phần tử trong mảng
  const reversedArr = arr.reverse();

  // Hiển thị mảng ban đầu và mảng sau khi đảo ngược bằng document.write
  document.write("Mảng ban đầu: " + arr.reverse() + "<br>");  // Dùng lại reverse để hiển thị mảng ban đầu
  document.write("Mảng sau khi đảo ngược: " + reversedArr);

</script>
</body>
</html>
