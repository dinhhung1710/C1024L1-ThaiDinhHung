<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // Khởi tạo mảng gồm 10 số nguyên
  const arr = [10, 15, 20, 24, 26, 30, 35, 60, 68, 75, 90];

  // Nhập số nguyên V từ người dùng
  let V = parseInt(prompt("Nhập một số nguyên V: "));

  // Kiểm tra xem V có thuộc mảng không
  if (arr.includes(V)) {
    document.write(V + " is in the array");
  } else {
    document.write(V + " is not in the array");
  }

</script>
</body>
</html>
