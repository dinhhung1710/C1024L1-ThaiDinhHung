<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // Khởi tạo mảng số nguyên gồm 10 phần tử
  let arr = [10, 15, 20, 24, 26, 30, 35, 60, 68, 75, 90];

  // Sắp xếp mảng theo thứ tự giảm dần
  arr.sort(function(a, b) {
    return b - a;  // So sánh để sắp xếp theo thứ tự giảm dần
  });

  // Hiển thị mảng đã được sắp xếp
  document.write("Mảng sau khi sắp xếp theo thứ tự giảm dần: " + arr);


</script>
</body>
</html>
