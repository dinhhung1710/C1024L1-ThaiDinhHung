<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Khởi tạo mảng số nguyên gồm 10 phần tử

    arr = [3, 5, 7, 8, 9, 10, 12, 13, 15, 22]

    // Đếm số lượng các phần tử lớn hơn bằng 10

    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (arr[i] >= 10) {
            count++;
        }
    }
     // Hiẻn thị kết quả
    console.log("Số lượng các nguyên tố lớn hơn hoặc bằng 10:" + count);
</script>
</body>
</html>
