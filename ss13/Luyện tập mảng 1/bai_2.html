<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  // Khởi tạo mảng số nguyên với 10 phần tử khác nhau
  let arr = [5, 12, 8, 25, 7, 15, 3, 10, 18, 9];

  // Biến lưu giá trị lớn nhất và vị trí của phần tử đó
  let maxValue = arr[0]; // Giả sử phần tử đầu tiên là lớn nhất
  let maxIndex = 0;      // Vị trí của phần tử lớn nhất

  // Duyệt qua các phần tử để tìm giá trị lớn nhất và vị trí
  for (let i = 1; i < arr.length; i++) {
    if (arr[i] > maxValue) {
      maxValue = arr[i]; // Cập nhật giá trị lớn nhất
      maxIndex = i;      // Cập nhật vị trí của phần tử lớn nhất
    }
  }

  // Hiển thị kết quả
  console.log("Phần tử lớn nhất trong mảng: " + maxValue);
  console.log("Vị trí của phần tử lớn nhất: " + maxIndex);

</script>

</body>
</html>
