<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--Bài 8: Kiểm tra số có phải là tuổi của một người-->
<script>
  let a = +prompt("Mời nhập số tuổi");
  if (a < 0){
    alert("So tuoi phai Duong, yeu cau nhap lai")
  } else if (a > 0){
    if (a < 120){
      alert(`So tuoi cua nguoi nhap la ${a}`);
    } else {
      alert(`So tuoi ${a} vuot qua yeu cau, moi nhap lai`);
    }
  }
</script>
</body>
</html>
