<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    <!--Bài 3: Tính diện tích hình vuông-->
    let a = +prompt("độ dài của cạnh hình vuông là");
    let S = a * a;
    if (isNaN(a)) {
        alert("Yêu cầu phải là số, mời nhập lại");
    } if (a > 0 ) {
        alert(`Dien tich cua hinh vuong la ${S}`);
    } else {
        alert(`Sai yêu cầu, mời nhập lại`);
    }
</script>
</body>
</html>
