<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let weight = +prompt("cân nặng");
  let height = +prompt("chiều cao");
  let BMI = weight / ( height ^ 2);
  if (BMI < 18.5) {
    alert("Underweight");
  } else if (18.5 <= BMI < 25) {
    alert("Normal");
  } else if (25 <= BMI < 30) {
    alert("Overweight");
  } else if (30 <= BMI) {
    alert("Obese");
  } else {
    alert("Complete");
  }
</script>
</body>
</html>
