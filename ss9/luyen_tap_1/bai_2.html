<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt(`Mời nhập tuổi`);

    if (a < 16) {
        document.write("Không đủ điều kiện vào lớp 10");

    } else {
        document.write("Đủ điều kiện vào lớp 10");
    }
</script>
</body>
</html>
