<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  let a = +prompt("Mời nhập số");
  if(isNaN(a)) {
    alert(`Yêu cầu a phải là số. Vui lòng nhập lại`);
  } else if (a > 0) {
    document.write(`số ${a} là số nguyên lớn hơn 0`);
  } else if (a < 0){
    document.write(`số ${a} là số nguyên nhỏ hơn 0`);
  } else {
    document.write(`Yêu cầu nhập lại`);
  }
</script>
</body>
</html>
