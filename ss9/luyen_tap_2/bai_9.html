<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--Kiểm tra xem 3 số thực (a,b,c)?-->
<script>
  let a = +prompt("Mời nhập số a")
  let b = +prompt("Mời nhập số b")
  let c = +prompt("Mời nhập số c")
  let result = (a > 0 || b > 0 || c > 0)
  if (isNaN(a) || isNaN(b) ||isNaN(c)){
    document.write("Mời bạn nhập lại, yêu cầu bắt buộc phải là số")
  } else if (a < 0 || b < 0 || c < 0){
    document.write("Mời bạn nhập lại, số bắt bộc phải lớn hơn 0")
  } if (result) {
    alert("Điều kiện để a, b, c là cạnh của tam giác");
  }if (a + b > c){
    document.write(`c là cạnh của tam giác có độ dài là ${c} <br>`);
  }if (a + c >b) {
    document.write(`b là cạnh của tam giác có độ dài là ${b} <br>`);
  } if (b + c > a) {
    document.write(`a là cạnh của tam giác có độ dài là ${a} <br>`);
  }
</script>
</body>
</html>
