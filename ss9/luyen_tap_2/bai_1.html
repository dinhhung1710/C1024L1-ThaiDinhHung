<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let C = +prompt("Moi nhap do C");
    let F = C * 9 / 5 + 32;
    if (C === 0 ) {
        alert("Yeu cau nhap lai");
    } else if (C < 100 ){
        document.write(`Nhiet do chuyen doi la ${F}`);
    } else {
        document.write("Vuot qua yeu cau nhap, Moi nhap lai");
    }
</script>
</body>
</html>
