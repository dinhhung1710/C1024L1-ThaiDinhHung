<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  // Hàm chuyển đổi từ feet sang meters
  function footToMeter(foot) {
    return 0.305 * foot;
  }

  // Hàm chuyển đổi từ meters sang feet
  function meterToFoot(meter) {
    return 3.279 * meter;
  }

  // Ví dụ sử dụng:
  let feet = 10;
  let meters = 5;

  document.write(feet + " feet bằng " + footToMeter(feet) + " meters.");
  document.write(meters + " meters bằng " + meterToFoot(meters) + " feet.");

</script>
</body>
</html>
