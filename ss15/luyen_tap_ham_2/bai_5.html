<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Hàm tìm số nhỏ nhất trong 3 số nguyên
    function findMin(a, b, c) {
        // Sử dụng hàm Math.min để tìm giá trị nhỏ nhất
        return Math.min(a, b, c);
    }

    // Gọi hàm và hiển thị kết quả
    let num1 = 12;  // Số thứ nhất
    let num2 = 5;   // Số thứ hai
    let num3 = 8;   // Số thứ ba

    let minValue = findMin(num1, num2, num3);

    console.log("Giá trị nhỏ nhất trong ba số là: " + minValue);

</script>
</body>
</html>
