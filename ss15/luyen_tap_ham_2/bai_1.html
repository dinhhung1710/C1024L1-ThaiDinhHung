<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    // Hàm tính bình phương của một số
    function square(number) {
        return number * number;
    }

    // Gọi hàm và hiển thị kết quả
    let num = 5; // Ví dụ: số cần tính bình phương
    let result = square(num);

    document.write("Bình phương của " + num + " là: " + result);


</script>
</body>
</html>
